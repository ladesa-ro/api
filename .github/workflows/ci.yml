name: Continuous Integration

on:
  workflow_dispatch:
  push:
    branches:
      - 'production'
      - 'development'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Registry
        if: ${{ env.ENABLE_PUSH_IMAGE }}
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_TOKEN }}

      - name: Build (and push if enabled) channel development
        if: ${{ env.ENABLE_BUILD_IMAGE && github.ref_name == 'development' }}
        uses: docker/build-push-action@v6
        with:
          push: ${{ env.ENABLE_PUSH_IMAGE }}
          tags: ${{ secrets.REGISTRY_URL }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG_DEVELOPMENT }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build (and push if enabled) channel production
        if: ${{ env.ENABLE_BUILD_IMAGE && github.ref_name == 'production' }}
        uses: docker/build-push-action@v6
        with:
          push: ${{ env.ENABLE_PUSH_IMAGE }}
          tags: ${{ secrets.REGISTRY_URL }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG_PRODUCTION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Dispatch infrastructure deploy workflow
        if: ${{ env.ENABLE_BUILD_IMAGE && env.ENABLE_PUSH_IMAGE && env.ENABLE_TRIGGER_DEPLOY }}
        run: |
          curl -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.DEPLOY_DISPATCH_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/${{ env.DEPLOY_OWNER }}/${{ env.DEPLOY_REPOSITORY }}/actions/workflows/${{ env.DEPLOY_WORKFLOW }}/dispatches \
            -d '{"ref":"${{env.DEPLOY_BRANCH}}","inputs":{}}'
